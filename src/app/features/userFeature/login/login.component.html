<form class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logInHandler()">LogIn</button>
  </form>
  
  <h3> credentials:  test/test  OR test1/test1 OR test3/test3 (admin role)</h3>
