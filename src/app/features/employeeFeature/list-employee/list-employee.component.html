<table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
  
    <tbody id="employeeTableBody">
    <tr *ngFor="let employee of employees$ | async as employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.address}}</td>
      <td>{{employee.mobile}}</td>
      <td>{{employee.email}}</td>
      <td>
        <a routerLink="/employees/add/{{employee.id}}"><i class="fa fa-edit" style="font-size:20px;color:red"></i></a>&nbsp;&nbsp;&nbsp;
        <i class="fa fa-trash" (click)="deleteEmployee(employee.id)" style="font-size:20px;color:red"></i>
      </td>
    </tr>
  
    </tbody>
  </table>
